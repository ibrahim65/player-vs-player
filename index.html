<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Game!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
    <div class="container">
        <h1>Let's Play Game!</h1>
        <h1>
            <span id="p1score">0</span>
            <span>to</span>
            <span id="p2score">0</span>
        </h1>
        <p>Playing to: <span></span>5</p>
        <!-- Html Comments-->>
        <input type="number" id="inputScore">
        <button class="btn btn-primary" id="p1Btn">Player 1</button>
        <button class="btn btn-primary" id="p2Btn">Player 2</button>
        <button class="btn btn-danger" id="resetBtn">Reset</button>
    </div>

    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
